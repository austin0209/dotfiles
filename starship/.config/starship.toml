# ~/.config/starship.toml

# Use custom format
format = "$time [\\[](bold #f1fa8c)$username$directory[\\]](bold #f1fa8c)$git_branch$git_status[\\$](dimmed) "

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Disable the newline at the start of the prompt
add_newline = false

[time]
time_format = "%I:%M %p"
format = "[$time]($style)"
style = "#ffffff"
disabled = false
use_12hr = true

[username]
format = "[$user]($style) [in ](dimmed)"
style_user = "bold #ff5555"
show_always = true

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 1
style = "bold #50fa7b"

[git_branch]
format = " [$symbol$branch]($style) "
style = "bold #bd93f9"
